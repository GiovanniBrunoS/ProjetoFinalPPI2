{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
    </div>
    <div class="col-6">
      </br>
      <div class="card mb-3">
        <div class="card-body">
          {% if form.errors %}
          <p>Usuário e senha incorretos. Tente novamente..</p>
          {% endif %}

          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form|crispy }}

            <button type="submit" class="btn btn-success shadow my-4">Entrar</button>
            <a href="{% url 'signup' %}" class="btn btn-primary bg-primary">Criar usuário</a>
            <a href="{% url 'password_reset' %}">Esqueci meu usuário/senha</a>
          </form>
        </div>
      </div>
    </div>
    <div class="col">
    </div>
  </div>
</div>
{% endblock %}

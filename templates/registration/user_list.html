{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-6">
            <h1 class="text-center">User List</h1>
            </br>
            {% if users %}
            {% for user in users%}
            <div class="card text-center align-middle ">
                <div class="card border-light">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <h4 class="card-title">{{user.username}}</h4>
                            </div>
                            <div class="col">
                                <a class="btn btn-default bg-success" href="{% url 'user_edit' pk=user.pk %}"><span
                                    class="material-icons">create</span></a>
                            <a class="btn btn-default bg-danger" href="{% url 'user_remove' pk=user.pk %}"><span
                                    class="material-icons">delete</span></a>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            </br>
            {% endfor %}
            {% else %}
            <p>Não há usuários cadastrados</p>
            {% endif %}
        </div>
        <div class="col">
        </div>
    </div>
</div>

{% endblock %}

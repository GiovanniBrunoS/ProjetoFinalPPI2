{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <div>
                {% if pages %}
                <div id="reader" class="carousel" data-ride="false" data-interval="false">
                    <div class="carousel-inner">
                        {% for page in pages%}
                        <div class="carousel-item text-center {%if forloop.first %} active {%endif%}" style="height: 100vh;">
                            <img class="img-fluid" src="{{ page.page.url }}" alt="{{ page.page_number }}" style="max-width: 100%; max-height: 100%;">
                        </div>
                        {% endfor %}
                    </div>
                    <a class="carousel-control-prev" href="#reader" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#reader" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                {% else %}
                <p>Não há paginas disponiveis</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
